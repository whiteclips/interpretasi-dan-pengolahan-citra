<!DOCTYPE html>
<html>

<head>
  <title>Image Equalization</title>
  <!-- Plot.ly CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Bootstrap CDN -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="/style/style.css">
  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
  <div class="page-title">Image Equalization</div>

  <div class="container">
    <div class="row">
      <div class="col-sm-6 bg-primary">

        <div class="form-group">
          <label for="form-control-file">Input the image</label>
          <input id="imageUpload" type="file" class="form-control-file">
        </div>
      </div>

      <div class="col-sm-6">
        <button id="btn-cumulative" type="button" class="btn btn-outline-success btn-lg">Cumulative Algo</button>
        <button id="btn-linearStretch" type="button" class="btn btn-outline-warning btn-lg">Linear Stretch Algo</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h4> Before </h4>
        <canvas id="before-canvas" style="max-width: 100%"/>
      </div>
      <div class="col-sm-6">
        <h4> After </h4>
        <canvas id="after-canvas" style="max-width: 100%" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h4> Histogram RED Before </h4>
        <div id="histogram-red-before"></div>
      </div>
      <div class="col-sm-6">
        <h4> Histogram RED After </h4>
        <div id="histogram-red-after"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h4> Histogram GREEN Before </h4>
        <div id="histogram-green-before"></div>
      </div>
      <div class="col-sm-6">
        <h4> Histogram GREEN After </h4>
        <div id="histogram-green-after"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h4> Histogram BLUE Before </h4>
        <div id="histogram-blue-before"></div>
      </div>
      <div class="col-sm-6">
        <h4> Histogram BLUE After </h4>
        <div id="histogram-blue-after"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h4> Histogram AFTER Before </h4>
        <div id="histogram-gray-before"></div>
      </div>
      <div class="col-sm-6">
        <h4> Histogram AFTER After </h4>
        <div id="histogram-gray-after"></div>
      </div>
    </div>
  </div>

</body>
<!-- Script -->
<script src="/script/script_2.js"></script>

</html>
