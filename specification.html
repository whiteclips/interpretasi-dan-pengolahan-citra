<!DOCTYPE html>
<html>
<head>
	<title>Image Specification</title>
	<!-- Chart js CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
	<!-- Bootstrap CDN -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="/style/style.css">
	<!-- Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

	<div class="page-title">Image Specification</div>

	<div class="container">
		<div class="col-md-6">
			<div class="form-group">
				<label class="field-title">Upload Image</label>
				<div class="input-group">
					<span class="input-group-btn">
						<span class="btn btn-default btn-file">
							Browse Image <input type="file" name="image" id="input-image">
						</span>
					</span>
					<input type="text" class="form-control" readonly>
				</div>
				<canvas id="myCanvas" style="display:none"></canvas>
				<img id="container-image"/>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="col-md-2">
			<button type="button" id="button-generate-histogram" class="btn btn-success">Generate Histogram</button>
		</div>
	</div>

	<br>

	<hr id="histogram-boundary">

	<h3 id="histogram-text">Histogram</h3>
	
	<p class="chart-hint">Click on label below to show/hide chart</p>

	<canvas id="myChart" width="200" height="200" style="padding: 10px"></canvas>

</body>
<!-- Script -->
<script src="/script/script_3.js"></script>
</html>
